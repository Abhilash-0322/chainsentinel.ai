services:
  - type: web
    name: aptoscomply-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APTOS_NODE_URL
        value: https://fullnode.mainnet.aptoslabs.com/v1
      - key: APTOS_FAUCET_URL
        value: https://faucet.testnet.aptoslabs.com
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DB_NAME
        value: aptos_compliance
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ONDEMAND_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://aptoscomply.vercel.app,http://localhost:3000
    healthCheckPath: /api/health
